<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <style>
        li {
            margin-left: -20px;
        }
    </style>
</head>
<body>
    <ul>
        {{range $status := .}}
        <li>
            <a href="/{{$status.User.UniqueName}}">{{$status.User.Name}} (@{{$status.User.UniqueName}})</a>
            {{md (index $status.Content 0).Value}} <a href="/{{$status.User.UniqueName}}/status/{{$status.ID}}">Show More</a>
        </li>
        {{end}}
    </ul>
    <footer>
        <a href="/friends">Friend Links</a>
    </footer>
</body>
</html>
